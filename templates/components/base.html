{% load compress %}
{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% block extrameta %}
    {% endblock %}
    <title>{% block title %}Audiências Públicas{% endblock %}</title>
    {% compress css %}
      {# Favicon #}
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" href="{% static 'img/favicon/favicon-32x32.png' %}" sizes="32x32">
      <link rel="icon" type="image/png" href="{% static 'img/favicon/favicon-16x16.png' %}" sizes="16x16">
      <link rel="manifest" href="{% static 'img/favicon/manifest.json' %}">   
      <link rel="mask-icon" href="{% static 'img/favicon/safari-pinned-tab.svg' %}" color="#1d694f">
      <link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}">
      <meta name="msapplication-config" content="{% static 'img/favicon/browserconfig.xml' %}">
      <meta name="theme-color" content="#1d694f">

        <link rel="stylesheet" href="{% static 'scss/app.scss' %}" type="text/x-scss" />
    {% endcompress %}
    {% block extracss %}
    {% endblock %}
</head>

<body>
    {% block content %}       
    {% endblock %}
    {% block extrajs %}
    {% endblock %}
</body>
</html>
